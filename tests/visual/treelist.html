<!doctype html>
<html lang="en" class="k-typography">
<head>
    <title>TreeList</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js"></script>

    <style>
        .section {
            width: 800px;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <div class="section">

            <div id="treelist" data-role="treelist" class="k-treelist k-grid k-widget k-display-block k-grid-no-scrollbar" style="">
                <div class="k-grid-header" style="padding-right: 0;">
                    <div class="k-grid-header-wrap">
                        <table role="grid">
                            <colgroup>
                                <col style="width: 250px;">
                                <col>
                            </colgroup>
                            <thead role="rowgroup">
                                <tr role="row">
                                    <th data-field="FirstName" data-title="First Name" role="columnheader" data-role="columnsorter" class="k-header k-with-icon"><a class="k-header-column-menu" href="#" title="Column Settings" aria-label="Column Settings" tabindex="-1"><span class="k-icon k-i-more-vertical"></span></a><a class="k-link" href="#">First Name</a></th>
                                    <th data-field="LastName" data-title="Last Name" class="k-header k-with-icon" role="columnheader" data-role="columnsorter"><a class="k-header-column-menu" href="#" title="Column Settings" aria-label="Column Settings" tabindex="-1"><span class="k-icon k-i-more-vertical"></span></a><a class="k-link" href="#">Last Name</a></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content k-auto-scrollable" style="display: block;">
                    <table role="treegrid" tabindex="0">
                        <colgroup>
                            <col style="width: 250px;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <tbody>
                            <tr role="row" data-uid="ff989844-a9ef-4164-937d-a38e9f3d65cd" class="">
                                <td role="gridcell" style="white-space: nowrap;"><span class="k-icon k-i-expand"></span>Daryl</td>
                                <td role="gridcell">Sweeney</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
